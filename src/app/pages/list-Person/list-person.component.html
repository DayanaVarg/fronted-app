<h1 class="mb-5">Personas</h1>
<div>
    <button routerLink="/add">Añadir persona</button>
</div>
<table class="table table-hover" >
    <thead>
        <tr>
            <th>Identificación</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Fecha de Nacimento</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for(person of people; track person.identification) {
            <tr>
                <td>{{person.identification}}</td>
                <td>{{person.name}}</td>
                <td>{{person.lastname}}</td>
                <td>{{person.email}}</td>
                <td>{{person.phone}}</td>
                <td>{{person.dateBirth}}</td>
                <td></td>
            </tr>
        }
    </tbody>
</table>
